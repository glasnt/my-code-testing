name: custard-ci

on:
  push:
    branches:
      - main
    paths-ignore:
      - .github/custard/test/**
  pull_request:
    paths-ignore:
      - .github/custard/test/**
  workflow_dispatch:

jobs:
  affected:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
       with:
         fetch-depth: 0
     - name: Setup Node
       uses: actions/setup-node@v4
       with:
         node-version: 24
     - name: get the new file
       run: | 
         wget -O custard.ts https://raw.githubusercontent.com/GoogleCloudPlatform/cloud-samples-tools/05419847ab87249e764e012a6699689f3cbd8d04/scripts/src/custard.ts 
     - name: run the file
       run: | 
         git --no-pager diff --name-only HEAD origin/main | tee /tmp/diffs.txt
         node custard.ts affected .github/config.jsonc /tmp/diffs.txt | tee /tmp/affected.txt
         cat /tmp/affected.txt
         echo "paths=$(echo /tmp/affected.txt)" >> $GITHUB_OUTPUT


  lint:
    needs: affected
    uses: ./.github/workflows/lint.yaml
    with:
      head-sha: ${{ github.event.pull_request.head.sha || github.sha }}
      paths-json: ${{ needs.affected.outputs.paths }}
        
